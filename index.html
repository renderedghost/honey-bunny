<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap"
			rel="stylesheet"
		/>
		<!-- Styles -->
		<link rel="stylesheet" href="style/tokens.css" />
		<link rel="stylesheet" href="style/reset.css" />
		<link rel="stylesheet" href="style/style.css" />
		<!-- HTML Meta Tags -->
		<title>Spread Love with Honey Bunny</title>
		<meta
			name="description"
			content="Generate silly, over-the-top love affirmations to brighten someone's day with Honey Bunny!"
		/>
		<!-- Facebook Meta Tags -->
		<meta
			property="og:url"
			content="https://renderedghost.github.io/honey-bunny/"
		/>
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Spread Love with Honey Bunny" />
		<meta
			property="og:description"
			content="Generate silly, over-the-top love affirmations to brighten someone's day with Honey Bunny!"
		/>
		<meta property="og:image" content="" />
		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:domain" content="renderedghost.github.io" />
		<meta
			property="twitter:url"
			content="https://renderedghost.github.io/honey-bunny/"
		/>
		<meta name="twitter:title" content="Spread Love with Honey Bunny" />
		<meta
			name="twitter:description"
			content="Generate silly, over-the-top love affirmations to brighten someone's day with Honey Bunny!"
		/>
		<meta name="twitter:image" content="" />
		<!-- Meta Tags Generated via https://www.opengraph.xyz -->
	</head>
	<body>
		<div id="upper" class="flex">
			<div id="id-bunny" class="avatar">
				<span class="fa-sharp fa-regular fa-waveform-lines"></span>
			</div>
			<div id="response" class="flex">
				<div id="affirmation"></div>
			</div>
		</div>
		<div id="lower" class="flex">
			<div id="call" class="flex">
				<p>No, I love you more!</p>
				<div class="button-row">
					<button class="bp--button large" id="generate">
						Send
						<span
							class="fa-sharp fa-regular fa-message-heart"
						></span>
					</button>
				</div>
			</div>
			<div id="id-honey" class="avatar">
				<span class="fa-sharp fa-regular fa-face-smile-hearts"></span>
			</div>
		</div>

		<!-- Scripts -->
		<script src="honey-bunny.js"></script>
		<script
			src="https://kit.fontawesome.com/e96717ceb7.js"
			crossorigin="anonymous"
		></script>
		<div id="tooltip" class="tooltip-container"></div>
		<script>
			const tooltipElements = document.querySelectorAll('.tooltip');
			const tooltipContainer = document.getElementById('tooltip');
			tooltipElements.forEach(element => {
				element.addEventListener('mouseover', event => {
					tooltipContainer.textContent =
						event.target.getAttribute('data-tooltip');
					tooltipContainer.classList.add('visible');
				});
				element.addEventListener('mousemove', event => {
					tooltipContainer.style.left = event.pageX + 10 + 'px';
					tooltipContainer.style.top = event.pageY + 10 + 'px';
				});
				element.addEventListener('mouseout', () => {
					tooltipContainer.classList.remove('visible');
				});
			});
		</script>
	</body>
</html>
